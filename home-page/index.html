<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG Market Home</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/module.css">
    <link rel="stylesheet" href="../src/css/home-page.css">
</head>
<body>
    <header>
        <div class="head-feed">
            <h1 class="tit-feed">감귤마켓 피드</h1>
            <button class="btn-search-user"></button>
        </div>
        <form class="head-search hidden">
            <button class="btn-icon-back btn-back-to-feed"></button>
            <input required type="text" maxlength="20" placeholder="계정검색">
        </form>
    </header>
    <main>
        <!-- 메인 피드 -->
        <section class="cont-feed"> 
            <div class="cont-ini-feed hidden">
                <h2 class="tit-search">유저를 검색해 팔로우 해보세요!</h2>
                <button class="btn-module btn-M">검색하기</button>
            </div>
            <article class="post">
                <h2 class="txt-hide">게시글</h2>
                <div class="head-post">
                    <img src="../src/img/sample/basic-profile-img.png" alt="사용자 프로필" class="img-profile">
                    <p class="user-name">애월읍 위니브 감귤농장</p>
                </div>
            </article>
        </section>

        <!-- 유저 검색 피드 -->
        <section class="cont-search-feed">
            <h2 class="txt-hide">유저 검색</h2>
        </section>
    </main>
    <footer>
        <nav class="nav-home-page">
            <ul class="nav-module">
                <li class="nav-li-module nav-home">홈</li>
                <li class="nav-li-module nav-chat">채팅</li>
                <li class="nav-li-module">게시물 작성</li>
                <li class="nav-li-module nav-profile">프로필</li>
            </ul>
        </nav>
    </footer>
    <script src="../src/js/home-page-search.js"></script>
</body>
</html>
