<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG-Market module</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/module.css">
</head>
<body>
    <!-- L size button -->
    <button class="btn-module btn-L">다음</button>
    <button class="btn-module btn-L btn-dis">다음</button>

    <!-- M size button -->
    <button class="btn-module btn-M">팔로우</button>
    <button class="btn-module btn-M btn-dis">팔로우</button>
    <button class="btn-module btn-M btn-act">언팔로우</button>

    <!-- Ms size button -->
    <button class="btn-module btn-Ms">저장</button>
    <button class="btn-module btn-Ms btn-dis">저장</button>

    <!-- S size button -->
    <button class="btn-module btn-S">팔로우</button>
    <button class="btn-module btn-S btn-act">취소</button>

    <!-- 뒤로가기 button -->
    <button class="btn-icon-back"></button>

    <!-- 더보기 button -->
    <button class="btn-icon-more"></button>

    <!-- 좋아요 button -->
    <button class="btn-icon-heart"></button>

    <!-- 댓글 button -->
    <button class="btn-icon-comment"></button>

    <!-- nav -->
    <nav>
        <ul class="nav-module">
            <li class="nav-li-module nav-home">홈</li>
            <li class="nav-li-module nav-chat">채팅</li>
            <li class="nav-li-module">게시물 작성</li>
            <li class="nav-li-module nav-profile">프로필</li>
        </ul>
    </nav>

    <!-- head -->
    <header class="head-module">
        <button class="btn-icon-back"></button>
    </header>

    <!-- 채팅 리스트 -->
    <ul class="cont-chat-module">
        <li class="li-chat-module">
            <section class="cont-info-chat">
                <img src="src/img/sample/basic-profile-img.png" alt="사용자 프로필" class="img-profile">
                <div class="cont-txt-chat-module">
                    <h2 class="txt-user-name">애월읍 위니브 감귤농장</h2>
                    <p class="txt-chat">이번에 정정 언제하맨마씸?</p>
                    <time class="time-chat">2021.01.08</time>
                </div>
            </section>
        </li>
    </ul>
    <!-- 채팅방 -->
    <div class="cont-chating-room-module">

    </div>
</body>
</html>
